<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand ">Login Page</span>
        </div>
    </nav>
    <div class="header">

        <div class="container">
            <div class="card">
                <div class="container-label">Login Page<span></span></div>
        
                <div class="container-form">
                    <form>
                        <label for="email">E-mail</label>
                        <input type="text" id="email" placeholder="Enter your Email" autofocus/>
        
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your Password"/>
        
                        <div class="change-password">To change the Password <a href="#">Click Here</a></div>
        
                        <button class="btn" type="submit">Submit</button>
                    </form>
                    
                    <div class="loader">
                        <div class="check">
                            <span class="check-one"></span>
                            <span class="check-two"></span>
                        </div>
                    </div>
                </div>
            </div>
           </div>
        
         <!--Waves Container-->
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
            </svg>
            </div>
            <!--Waves end-->
            
            </div>
            <!--Header ends-->
        
</body>
</html>
